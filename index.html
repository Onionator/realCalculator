<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <form class="form">
      <div >
        <label for="input1">First Number</label>
        <input type="text" class="input1">
      </div>
      <div >
        <label for="input2">Second Number</label>
        <input type="text" class="input2">
      </div>

      <div class="mathButtons">
        <div>
          <button type="button" class="add">+</button>
        </div>
        <div>
          <button type="button" class="subtract btn">-</button>
        </div>
        <div>
          <button type="button" class="multiply btn">*</button>
        </div>
        <div>
          <button type="button" class="divide btn">/</button>
        </div>
      </div>

      <div>
        <button type="submit" class="equals">=</button>
      </div>
    </form>

  </body>
</html>
